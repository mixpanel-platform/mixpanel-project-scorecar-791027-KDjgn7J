<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <style>
      h1{
        font-size: 23px;
        color: #545454;
      }
      .durationSumDiv{
        font-size: 18px;
        display: inline-block;
        color: #545454;
        font-weight: bold;
      }
      #webDurationSum{
        font-size:22px;
      }
      #androidDurationSum{
        font-size:22px;
      }
    </style>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="eventSelect" style="float: left;"></div>
      <div id="by" class="mixpanel-platform-label" style="margin-left: 10px; display: none;">by</div>
      <div id="propSelect" style="float: left;"></div>
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="table"></div>
    <script>
    
      var eventGraph  = $('#graph').MPChart({chartType: 'line'});
      var eventName = "Script Complete";
      var propName  = "Event Count (unique)";
      var project_id = "447055";
      var params = {
        from: moment().subtract(8, 'weeks'),    
        to: moment(), 
        unit: 'week',
        method: 'average',
        where: 'properties["Project ID"] == "'+project_id+'"',
        limit: 255,
        type: 'unique'
      }
      MP.api.segment(eventName, propName, params).done(function(results) {
        var realResults = {};
        realResults['Unique Event Count'] = results.values();
        eventGraph.MPChart('setData', realResults);
      });

      
    </script>
  </body>
</html>
